name: GITHUB Actions Demo
run-name: ${{github.actor}} is testing out Github Action
on:
  push:
    branches:
      - main
jobs:
  create-deployment-artifacts:
    name: create deployment artifacts
    runs-on: ubuntu-latest
    outputs: 
      deployment-matrix: ${{ steps.export-deployment-matrix.outputs.deployment-matrix}}
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: build .net project
        run: |
          dotnet build
     
      - name: list overall files
        run: ls

      - name: dotnet test
        run: dotnet test

      - name: create deployment artifact
        env:
          GITHUB_SHA: ${{ github.sha }}
        run:  tar -czf "${GITHUB_SHA}".tar.gz --exclude=*.git --exclude=node_modules  *

      - name: store artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: app-build
          path: ${{ github.sha }}.tar.gz

      - name: Export Deployment matrix
        id: export-deployment-matrix
        run: |
          JSON="$(cat ./deployment-config.json)"
          JSON="${JSON//'%'/'%25'}"
          JSON="${JSON//$'\n'/'%0A'}"
          JSON="${JSON//$'\r'/'%0D'}"
          echo "::set-output name=deployment-matrix::$JSON"

  prepare-release-on-server:
    runs-on: ubuntu-latest
    needs: create-deployment-artifacts
    strategy:
      matrix:
        server: ${{ fromJson(needs.create-deployment-artifacts.outputs.deployment-matrix)}}
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: app-build
    - name: upload artifact to server
      uses: nogsantos/scp-deploy@master
      with:
        src: ${{ github.sha}}.tar.gz
        host: ${{ matrix.server.ip}}
        remote: ${{ matrix.server.path}}
        user: ${{ matrix.server.username}}
        key: ${{ secrets.fifthkey}}
        port: ${{ matrix.server.port}}